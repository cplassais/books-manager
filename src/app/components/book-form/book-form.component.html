<div class="row col-6 card shadow mx-auto mt-3">
  <h3 class="text-center mt-3">{{title}}</h3>

  <form class="my-3">
    <div class="mb-3">
      <label for="author">Auteur</label>
      <input id="author" class="form-control" placeholder="Auteur">
    </div>
    <div class="mb-3">
      <label for="title">Titre</label>
      <input id="title" class="form-control" placeholder="Titre">
    </div>
    <button type="submit" class="d-grid col-4 btn btn-dark mx-auto mt-2">{{submitLabel}}</button>
  </form>

</div>
