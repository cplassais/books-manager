<table class="table">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Auteur</th>
      <th>Status</th>
      <th>Action</th>

    </tr>
  </thead>
  <tbody>
    <tr app-books-table-line *ngFor="let book of books" [id]="book.id" [title]="book.title" [author]="book.author"
      [status]="book.status">

    </tr>
  </tbody>
</table>
