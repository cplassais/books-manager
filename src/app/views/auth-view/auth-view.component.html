<div class="row mt-5">
  <div class="col-6 card shadow mx-auto p-3">
    <h3 class="text-center">CONNEXION</h3>
    <div
      *ngIf="errMsg"
      class="alert alert-danger">
      {{errMsg}}

    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="email"
               type="email"
               name="email"
               class="form-control"
               placeholder="Email"
               required
               [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="password">Mot de passe</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Mot de passe"
               required
               [(ngModel)]="password">
      </div>
      <div class="row col-4 mx-auto">
        <button type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="authForm.invalid">
          ME CONNECTER
        </button>
      </div>
    </form>
  </div>
</div>
